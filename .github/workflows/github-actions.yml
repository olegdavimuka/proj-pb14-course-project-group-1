name: Code Quality and Tests

on:
  pull_request:
    branches:
      - '*'

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black aiogram==3.1.1
        working-directory: ${{ github.workspace }}

  lint:
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - name: Run code quality checks
        run: |
          flake8 app
          black --check app
        working-directory: ${{ github.workspace }}

  test:
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - name: Run tests
        run: |
          python -m unittest discover -s app/tests -p 'test_bot.py'
        working-directory: ${{ github.workspace }}
